version: "3.9"

services:
  database:
    image: postgres
    container_name: postgres
    hostname: db
    ports:
      - "5432:5432"
    volumes:
      - database:/var/lib/postgresql/data/
    env_file:
      - ".env"
    restart: always

  redis:
    image: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: banner-api
    hostname: banner-api
    env_file: .env
    ports:
      - "8080:8080"
    depends_on:
      - database
      - redis
    command: ["/bin/api"]

volumes:
  database:
  redis_data:
